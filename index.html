<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/blocks/container.css">
    <link rel="stylesheet" href="./styles/blocks/avatar.css">
    <link rel="stylesheet" href="./styles/blocks/form.css">
    <link rel="stylesheet" href="./styles/blocks/logo.css">
    <title>Тестовое задание MercDev</title>
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="container">
        <img class="logo" src="./images/w-mercury-development.svg" alt="mercury logo">
        <form class="form" id="form">
            <img class="avatar" src="" alt="avatar">
            <h1 class="form__title">Log In</h1>
            <input class="form__input" type="email" name="email" placeholder="E-Mail">
            <input class="form__input" type="password" name="password" placeholder="Password">
            <div class="form__error">E-Mail or password is incorrect</div>
            <button class="form__button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
